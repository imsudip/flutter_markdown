<html>
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<head>

    <style>
        .MathJax_SVG:focus {
            outline: none;
        }
    </style>
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
        </script>

</head>


<body>

    <div id="teXHTML"></div>

</body>


<script>

    document.getElementById('teXHTML').innerHTML = decodeURIComponent(location.search.split('teXHTML=')[1]);
    MathJax.Hub.Queue(["Typeset", MathJax.Hub, "teXHTML"], function () {
        var height = document.getElementById('teXHTML').clientHeight;
        RenderedWebViewHeight.postMessage(height);
    });

</script>


</html>
